<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <main>
      <img
        src="https://source.unsplash.com/random/2100x900"
        id="bg-img"
        alt=""
      />
    </main>
    <div class="container">
      <div id="progress-bar">
        <div id="mybar">0%</div>
      </div>
      <button id="start-btn" class="btn">Remove Blur</button>
      <button id="restart" class="btn">Random Image</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
